<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{fragmentos :: head}"
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"/>
    </head>
    <script th:src="@{/js/rutinas.js}"></script>
    <body>
        
        <section th:fragment="sub-header-agregar" class="sub-header">
            <div class="div-multiple">
                <div class="div-h3"><h2 class="color-black">Lista de Salas</h2></div>
                <div class="div-h3">
                    <button type="button" class="btn btn-primary" 
                            data-bs-toggle="modal" data-bs-target="#agregarSalaModal">
                        <i class="fa-solid fa-plus"></i>Agregar sala</button>
                </div>   
                <!--<!-- modal (popup starts here) -->
                <div class="modal fade" id="agregarSalaModal"  tabindex="-1" 
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-info text-white">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">
                                    <i class="fa-solid fa-layer-group"></i>Agregar Sala</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form th:action='@{/sala/guardar}' th:object='${sala}'
                                  class='was-validated' enctype="multipart/form-data" method="post">
                                <div class="modal-body">
                                    <div class='mb-3'>
                                        <label>ID de sala</label>
                                        <input type="number" name='idSala' class='form-control' required="true"/></div>
                                    <div class='mb-3'>
                                        <label>Nombre de sala</label>
                                        <input type="text" name='nombreSala' class='form-control' maxlength="45" required="true"/></div>
                                    <div class='mb-3'>
                                        <label>Capacidad</label>
                                        <input type="number" name='capacidad' class='form-control' required="true"/></div>
                           
                            
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="fa-solid fa-xmark"></i>Cerrar</button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fa-solid fa-floppy-disk"></i>Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        
        
        
        <section th:fragment="listado" class="p-3">
            <div class="row p-3">
                <div class="col-md-9">
                    <div class="card p-2">
                        <div class="card-header"><h4>Lista de Salas</h4></div>
                        <div class="card-body">
                            <div th:if="${salas != null and !salas.empty}">
                                <table class="table table-striped table-hover">
                                    <thead><tr><th>ID</th>
                                            <th>Nombre de Sala</th>
                                            <th>Capacidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="s : ${salas}">
                                            <td>[[${s.idSala}]]</td>
                                            <td>[[${s.nombreSala}]]</td>
                                            <td>[[${s.capacidad}]]</td>
                                        </tr>
                                    </tbody>
                                </table></div>
                            <div class="text-center p-2" th:if="${salas == null or salas.empty}">
                                <span>Lista vacia</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-center bg-success text-white mb-3">
                        <div class="card-body"><h3>Total de salas</h3>
                            <h4 class="fs-2"><i class="fas fa-layer-group"></i> [[${totalSalas}]]</h4>
                        </div></div>
                </div>
            </div>
        </section>
        
        
    </body>
</html>
